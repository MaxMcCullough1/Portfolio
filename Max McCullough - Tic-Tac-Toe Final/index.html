<!DOCTYPE html>

<html>
    <head>
        <title>Tic-Tac-Toe</title>

        <meta name="description" content="Final Project Tic-Tac-Toe">
        <meta name="author" content="Max McCullough">
        <meta name="class" content="Web Design">

        <link href="styles.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="container">
            <h1 id="header">Tic-Tac-Toe</h1>
            <br>
            <div id="board">
                <div id="box0" class="box"></div>
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                <div id="box5" class="box"></div>
                <div id="box6" class="box"></div>
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
            </div>
            <br>
            <br>
            <input id="restart" type="button" value="Reset board" onclick="restartGame();">

            <p class="message"></p>
        </div>
       <script src="index.js"></script>
    </body>

</html>
